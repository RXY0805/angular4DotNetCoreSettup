<div class="signin-content col-sm-4 col-sm-pull-8">
    <form [formGroup]="form" (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" placeholder="type email" formControlName="userName">
            
            <span *ngIf="isFieldInvalid('userName')">Please inform your user name</span>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input  type="password" placeholder="Password" formControlName="password">
            
            <span *ngIf="isFieldInvalid('password')">Please inform your password</span>
        </div>
        <div class="form-group">
            <button class="btn btn-primary">Log In</button>
            <a [routerLink]="['/register']" class="btn btn-link">Register</a>
        </div>
    </form>
</div>
